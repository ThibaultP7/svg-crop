<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Crop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pt-3 container-sm">
        <div class="mb-3">
            <label for="svgCode" class="form-label">Code SVG</label>
            <textarea class="form-control" id="svgCode" rows="7" onchange="updateSvg()"></textarea>
        </div>
        <div class="d-flex flex-row justify-content-evenly">
            <div class="mb-3">
                <span class="form-label">SVG Preview</span>
                <div id="svgOutput" class="border rounded m-auto">
    
                </div>
            </div>
            <div class="mb-3">
                <span class="form-label">SVG Preview</span>
                <div id="svgOutput2" class="border rounded bg-white m-auto">
    
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="crop()">Crop</button>
		<div class="mb-3">
            <label for="svgCodeOutput" class="form-label">Code SVG</label>
            <textarea class="form-control" id="svgCodeOutput" rows="7"></textarea>
        </div>
        <div id="downloadDiv" class="mb-3">

        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
